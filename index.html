<div id="app"></div>

<form>
  <label for="nameField"> Name: </label>
  <input type="text" class="" id="nameField" name="firstname" />

  <br />

  <label for="ageField">Age : </label>
  <select id="ageField" name="ageField"></select>
  <br />

  <label>Gender</label>
  <input type="radio" name="gender" value="male" id="maleField" />
  <label for="maleField">Male</label>
  <input type="radio" name="gender" value="Female" id="femaleField" />
  <label for="femaleField">Female</label>

  <input type="radio" name="gender" value="other" id="other" />
  <label for="other">Other</label>

  <br />
  <label for="emailField">Email</label>
  <input type="email" id="emailField" name="email" />

  <br />

  <label for="phoneField">MobileNumber</label>
  <input type="number" id="phoneField" name="mobileNumber" />

  <br />
  <label>Skill</label>
  <input type="checkbox" name="skill" value="ng" id="ngField" />
  <label for="ngField">Angular</label>
  <input type="checkbox" name="skill" value="html" id="htmlField" />
  <label for="htmlField">HTML</label>
  <input type="checkbox" name="skill" value="css" id="cssField" />
  <label for="cssField">CSS</label>
  <input type="checkbox" name="skill" value="ts" id="tsField" />
  <label for="cssField">Typescript</label>
  <input type="checkbox" name="skill" value="js" id="jsField" />
  <label for="jsField">Js</label>
  <br />
  <label for="textAreaField">Comments: </label>

  <textarea id="textAreaField"></textarea>
  <br />

  <!-- exploring html forms tag input types -->
  <!-- date -->
  <input type="date" />
  <br />
  <!-- time -->
  <input type="time" />

  <br />

  <button type="button">Submit</button>
  <button type="reset">clear</button>
</form>
